    <section>
        <div class="row">
            <h1>File Management</h1>
            <div class="div1">
                <div class="column">
                    <h2>Block Blocks</h2>
                    <form id="blockForm">
                        <label for="startBlock">Start Block:</label>
                        <input type="number" id="startBlock" name="startBlock" min="0">
                        <label for="endBlock">End Block:</label>
                        <input type="number" id="endBlock" name="endBlock" min="0">
                        <button type="button" onclick="blocksBlocks()">Block</button>
                    </form>

                    <h2>Insert/Allocate File</h2>
                    <form id="fileForm">
                        <label for="fileName">File Name:</label>
                        <input type="text" id="fileName" name="fileName">
                        <label for="fileSize">File Size:</label>
                        <input type="number" id="fileSize" name="fileSize" min="1">
                        <button type="button" onclick="insertsFile()">Insert/Allocate</button>
                    </form>

                    <button type="button" onclick="displaysFiles()">Display Files</button>
                    </div>
                    <div class="column">
                    <table id="file-structure">
                    <tr>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Range</th>
                    </tr>
                    </table>

                </div>
            </div>
        </div>
